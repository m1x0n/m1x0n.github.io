<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to m1x0n's pages</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="ui container">
        <h1 class="ui header center aligned">
            Welcome to m1x0n's pages
            <div class="sub header">
                To be continued...
            </div>
        </h1>

        <div class="ui centered card">
            <div class="image cat-giphy">
                <div class="ui inverted dimmer transition hidden">
                    <div class="ui text loader">Loading</div>
                </div>
                <img src="https://media.giphy.com/media/ule4vhcY1xEKQ/giphy.gif">
            </div>
            <div class="content">
                <div class="header center aligned">Come on. Cheer up!</div>
            </div>
            <div class="ui bottom attached button more-button">
                <i class="paw icon"></i>
                More cats
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
            $(".more-button").on("click", function() {
                $(".cat-giphy").dimmer('show');
                let tags = ['cat', 'kitten', 'puss', 'furball', 'feline'];
                $.get("http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=" + tags[Date.now() % 5])
                    .done(function(result) {
                        if (result.data && result.data.image_url.length) {
                            $(".cat-giphy img").prop("src", result.data.image_url).on("load", function() {
                                $(".cat-giphy").dimmer('hide');
                            });
                        }
                    });
            });
        });
    </script>
</body>
</html>
